<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="style.css">
  <title>Diablo II Sounds</title>
</head>
<body>
  <h1>Diablo II Sounds</h1>
  <h3><span>🎵</span> - Click on a hero to access their sound buttons - <span>🎵</span></h3>
  <div class="container">
    <div class="hero active">
      <img src="./img/amazon.gif" alt="amazon" />
      <p>Amazon</p>
    </div>
    <div class="hero">
      <img src="./img/assassin.gif" alt="assassin" />
      <p>Assassin</p>
    </div>
    <div class="hero">
      <img src="./img/necromancer.gif" alt="necromancer" />
      <p>Necromancer</p>
    </div>
    <div class="hero">
      <img src="./img/barbarian.gif" alt="barbarian" />
      <p>Barbarian</p>
    </div>
    <div class="hero">
      <img src="./img/paladin.gif" alt="paladin" />
      <p>Paladin</p>
    </div>
    <div class="hero">
      <img src="./img/sorceress.gif" alt="sorceress" />
      <p>Sorceress</p>
    </div>
    <div class="hero">
      <img src="./img/druid.gif" alt="druid" />
      <p>Druid</p>
    </div>
  </div>
  <div class="btn-container">
    <button class="star-btn">⭐</button>
    <button class="dagger-btn">🔪</button>
    <button class="skull-btn">💀</button>
  </div>
  <span id='player'></span>
  <script src="script.js"></script>
</body>
</html>
